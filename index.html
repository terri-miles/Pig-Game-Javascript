<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="remixicons/fonts/remixicon.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Pig Game</title>
</head>
<body>
<section class="main">
<div class="player-box d-flex">
    <div class="player--0 player-active">
        <h1 class="fPlayer" id="first-player--0">PLAYER 1</h1>
        <p id="score--0">53</p>
        <div class="scoreline">
            <h5 id="scoreline0">CURRENT</h5>
            <P id="scorenum--0">0</P>
        </div>
    </div>
    <div class="player--1">
        <h1 class="fPlayer" id="first-player--1">PLAYER 2</h1>
        <p id="score--1">34</p>
        <div class="scoreline">
            <h5 id="scoreline0">CURRENT</h5>
            <P id="scorenum--1">0</P>
    </div>
</div>
<div class="controls d-flex flex-column" >
    <button type="button" class="btn btn-color1 shadow-none">NEW GAME</button>
    <img src="images/dice-4.png" alt="Dice images" class="dice">
    <button type="button" class="btn btn-color2 shadow-none" id="diceBtn">ROLL DICE</button>
    <button type="button" class="btn btn-color3 shadow-none" id="hold-btn">HOLD</button>
</div>
</section> 
<script src="bootstrap/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>  
<script src="script.js"></script>
</body>
</html>
